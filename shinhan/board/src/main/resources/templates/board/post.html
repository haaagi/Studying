<!DOCTYPE html>
<html lang="en">
<div th:replace="/common/header"></div>
<body>
<div class="container" style="padding-top: 100px;">
    <form action="/post" method="post" class="boardSubmit">
        <table class="table table-bordered">
            <tr>
                <th>글 제목</th>
                <td><input type="text" name="title" class="form-control" id="inputTitle" /></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td><input type="text" name="author" class="form-control" id="inputAuthor" /></td>
            </tr>
            <tr>
                <th>글 내용</th>
                <td><textarea class="form-control" id="summernote"
                              name="content" placeholder="content" maxlength="140" rows="7"></textarea>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary">작성하기</button>
    </form>
</div>
<div th:replace="/common/footer"></div>
</body>
</html>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            focus: true
        });
    });
</script>
